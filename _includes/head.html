<head>
	<!-- Required meta tags -->
	<title>{{ page.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<meta name="description" content="{{page.description}}" />
	<meta name="keywords" content="{{page.keywords}}"/>
	<meta name="page-topic" content="{{page.pagetopic}}"/>
	<meta name="author" content="{{page.author}}"/>
	<meta name="robots" content="{{page.robots}}"/>

	<!--Android, Firefox, Chrome-->

	<!--Windows Phone-->
	<meta name="msapplication-navbutton-color" content="#000000" />

	<!--Safari/IOS-->
	<meta name="apple-mobile-web-app-capable" content="yes" />

		}

		gtag("config", "UA-201785037-1")

	/>

		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	/>
	<!-- Bootstrap CSS -->
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		crossorigin="anonymous"
	/>
	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ site.data.logo.upload | absolute_url }}" type="image/x-icon" />

	<!-- Main Script -->
	<script defer src="{{ '/js/main.js' | absolute_url }}"></script>
	<!--Main CSS-->
	<link rel="stylesheet" href="{{'/css/main.css' | absolute_url }}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/photoswipe.css">
